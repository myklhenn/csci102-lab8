<!-- 
Script to redirect to mobile pages when mobile device is detected.
Original code extrapolated from:
http://stackoverflow.com/questions/12606245/detect-if-browser-is-running-on-an-android-or-ios-device
http://www.htmlgoodies.com/beyond/webmaster/toolbox/article.php/3888106/How-Can-I-Detect-the-iPhone~~iPads-User-Agent.htm
Modified by Michael Henning.
-->
	<script type="text/javascript">
		if((navigator.userAgent.match(/iPhone|iPad|iPod/i)) || 
 		(navigator.userAgent.match(/Android/i)) ||
 		(navigator.userAgent.match(/BlackBerry/i)) ||
 		(navigator.userAgent.match(/IEMobile/i))) {
   			window.location = "../mobilepages/contact-mobile.html";
			}
	</script>
